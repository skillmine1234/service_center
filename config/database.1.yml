# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

fcr_development:
  adapter: sqlite3
  database: db/fcr.sqlite3
  pool: 5
  timeout: 5000

fcatrt_development:
  adapter: sqlite3
  database: db/fcr.sqlite3
  pool: 5
  timeout: 5000	

atom_development:
  adapter: sqlite3
  database: db/atom.sqlite3
  pool: 5
  timeout: 5000

upi_development:
  adapter: sqlite3
  database: db/upi.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000
fcr_test:
  adapter: sqlite3
  database: db/test_fcr.sqlite3
  pool: 5
  timeout: 5000
fcatrt_test:
  adapter: sqlite3
  database: db/test_fcatrt.sqlite3
  pool: 5
  timeout: 5000
atom_test:
  adapter: sqlite3
  database: db/atom_test.sqlite3
  pool: 5
  timeout: 5000
upi_test:
  adapter: sqlite3
  database: db/upi_test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000

cucumber:
  <<: *test